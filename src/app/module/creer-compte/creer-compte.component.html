<mat-card>
  <mat-card-header>
    <mat-card-title>
      Créer un compte
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="creerCompte()">
      <mat-form-field appearance="fill">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matFormControl formControlName="username" [required]="true" matInput [(ngModel)]="username">
        <mat-error *ngIf="f['username'].errors"> Le nom d'utilisateur est requis</mat-error>

      </mat-form-field>
      <br/>
      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matFormControl [required]="true" formControlName="password" matInput [type]="hide ? 'password' : 'text'"
               [(ngModel)]="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="f['password'].errors"> Le mot de passe est requis</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirmation du mot de passe</mat-label>
        <input matFormControl formControlName="confirmPassword" [required]="true" matInput
               [type]="hide ? 'password' : 'text'" autocomplete="false" [(ngModel)]="confirmPassword">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="f['confirmPassword'].errors"> La confirmation du mot de passe est requise</mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button
          [disabled]='this.confirmPassword != this.password || this.password.length == 0 || this.username.length == 0 || this.confirmPassword.length == 0'
          type="submit" mat-raised-button color="accent">Créer mon compte
        </button>
        <button mat-button color="accent" routerLink="/login"> Retour</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
