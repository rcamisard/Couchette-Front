<mat-card>
  <mat-card-header>
   <mat-card-title>
      Se connecter
   </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput [(ngModel)]="username">
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-card-actions>
    <button mat-raised-button color="accent" (click)="login()">Connexion</button>
      <button mat-button color="accent" routerLink="/creerCompte"> Cr√©er un compte</button>
    </mat-card-actions>

  </mat-card-content>
</mat-card>
