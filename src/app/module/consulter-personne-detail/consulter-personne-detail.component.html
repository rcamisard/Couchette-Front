<div style="display: flex">
  <mat-card style="width: 90%">
    <mat-card-title> Consulter une personne</mat-card-title>
    <mat-card-content style="display: flex">
      <mat-card>
        <mat-card-title> État civil</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Prénom</mat-label>
            <input matInput readonly [(ngModel)]="personne.prenom">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput readonly [(ngModel)]="personne.nom">
          </mat-form-field>
          <br/>
          <mat-form-field appearance="fill">
            <mat-label>Genre</mat-label>
            <input matInput readonly [(ngModel)]="personne.genre">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Âge</mat-label>
            <input matInput readonly [(ngModel)]="personne.age">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card style="margin-left: auto; margin-top: 0">
        <mat-card-title> Particularités</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Signe astrologique</mat-label>
            <input matInput readonly [(ngModel)]="personne.signeAstrologique">
          </mat-form-field>
          <br/>
          <mat-form-field id="description" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput readonly [(ngModel)]="personne.description"> </textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
