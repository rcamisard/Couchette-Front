<div style="display: flex">
  <mat-card style="width: 90%">
    <mat-card-title> Ajouter une personne</mat-card-title>
    <mat-card-content style="display: flex">
      <mat-card>
        <mat-card-title> État civil</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Prénom</mat-label>
            <input matInput required [(ngModel)]="personne.prenom">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput required [(ngModel)]="personne.nom">
          </mat-form-field>
          <br/>
          <mat-form-field appearance="fill">
            <mat-label>Genre</mat-label>
            <mat-select required [(ngModel)]="personne.idGenre">
              <mat-option value="">Inconnu</mat-option>
              <mat-option *ngFor="let genre of genres" value="{{genre.id}}">{{genre.libelle}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Âge</mat-label>
            <mat-select required [(ngModel)]="personne.age">
              <mat-option value="">Inconnu</mat-option>
              <mat-option *ngFor="let age of ages" value="{{age}}">{{age}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card style="margin-left: auto; margin-top: 0">
        <mat-card-title> Particularités</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Signe astrologique</mat-label>
            <mat-select required [(ngModel)]="personne.idSigneAstrologique">
              <mat-option value="">Inconnu</mat-option>
              <mat-option *ngFor="let signeAstro of signesAstro"
                          value="{{signeAstro.id}}">{{signeAstro.libelle}}</mat-option>
            </mat-select>
          </mat-form-field>
          <br/>
          <mat-form-field id="description" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput required [(ngModel)]="personne.description"> </textarea>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  <mat-card-actions>
  <button mat-raised-button color="accent" (click)="ajouterPersonne()"> Ajouter cette personne</button>
  </mat-card-actions>
  </mat-card>
</div>
